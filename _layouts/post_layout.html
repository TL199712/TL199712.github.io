<!DOCTYPE html>
<html lang="zh-CN">
    {% include head.html %}
    <body>
        {% include blog_header.html %}

        <main class="blogmain">
            <header>
                <h1 class="article-title">{{ page.title }}</h1>
                <p class="article-time">
                    {{ page.time }},  发表于 <span>{{ page.location }}</span>
                </p>
                <p class="article-hint">
                    If you have any questions, feel free to create an issus on
                    <a href="https://github.com/TL199712" target="_blank"> Issues</a>, Thank you! :)
                </p>
            </header>
            {{ content }}
            {% include post_footer.html %}
        </main>

        {% include footer.html %}
    </body>

</html>
